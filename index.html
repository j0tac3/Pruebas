<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="app" class="body">
    <div class="text__editor">
        <div class="editor__header">
            <img src="icons/cancel.svg" alt="Cerrar" class="close__icon">
            <h3 class="header__title">Editor</h3>
            <nav class="header__menu" id="menu">
                <ul class="options__menu options__title" id="">
                    <li class="option__item" id="h2">
                        <img id="h2" src="icons/subtitle.svg" alt="Titulo uno" class="icon">
                    </li>
                    <li class="option__item" id="h3">
                        <img id="h3" src="icons/subtitle.svg" alt="Titulo 2" class="icon">
                    </li>
                    <li class="option__item" id="h4">
                        <img id="h4" src="icons/subtitle.svg" alt="Titulo 3" class="icon">
                    </li>
                </ul>
                <ul class="options__menu" id="">
                    <li class="option__item" id="bold">
                        <img id="bold" src="icons/bold.svg" alt="" class="icon">
                    </li>
                    <li class="option__item" id="italic">
                        <img id="italic" src="icons/italic.svg" alt="" class="icon">
                    </li>
                    <li class="option__item" id="underline">
                        <img id="underline" src="icons/underline.svg" alt="" class="icon">
                    </li>
                    <li class="option__item" id="link">
                        <img id="link" src="icons/link.svg" alt="" class="icon">
                    </li>
                </ul>
                <ul class="options__menu" id="">
                    <li class="option__item" id="image">
                        <img id="image" src="icons/image.svg" alt="" class="icon">
                    </li>
                    <li class="option__item" id="video">
                        <img id="video" src="icons/video.svg" alt="" class="icon">
                    </li>
                </ul>
            </nav>
        </div>
        <textarea   rows="5" class="editor__body"
                    placeholder="Escriba aqui el texto ..."
                    id="editor__body"></textarea>
        <div class="buttons">
            <button class="btn__ver" id="preView">Ver</button>
            <button class="btn__clear" id="clear">Limpiar</button>
        </div>
        <div class="prev__container" id="prev__title">
            
        </div>
    </div>

    <!-- <script src="vue.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <script src="actions.js"></script>
</body>
</html>
